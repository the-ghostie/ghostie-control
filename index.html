<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parental Control App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            font-size: 1.5rem;
            color: #555;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #007BFF;
        }
        input:checked + .slider:before {
            transform: translateX(14px);
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .meta-data {
            background: #e9ecef;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .meta-data p {
            margin: 5px 0;
        }
        .save-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .save-button button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .save-button button:hover {
            background-color: #0056b3;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            font-size: 16px;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="meta-data">
            <p><strong>User Under Control:</strong> Child-1</p>
            <p><strong>IP Address:</strong> 192.168.0.1</p>
            <p><strong>Status:</strong> Connected <button onclick="disconnect()">Disconnect</button></p>
            <p><strong>Last Updated:</strong> 5 minutes ago</p>
        </div>

        <h1>Parental Control Dashboard</h1>

        <!-- Section 1: Commonly Used Applications -->
        <div class="section">
            <h2>Commonly Used Applications</h2>
            <div class="list-item">
                <span>Facebook</span>
                <label class="switch">
                    <input type="checkbox" id="app-facebook">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="list-item">
                <span>YouTube</span>
                <label class="switch">
                    <input type="checkbox" id="app-youtube">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="list-item">
                <span>Instagram</span>
                <label class="switch">
                    <input type="checkbox" id="app-instagram">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Section 2: Censoring Information -->
        <div class="section">
            <h2>Censoring Information</h2>

            <div class="input-group">
                <label for="censor-type">Censor Type</label>
                <select id="censor-type">
                    <option value="black-bars">Black Bars</option>
                    <option value="blur">Blur</option>
                </select>
            </div>

            <div class="input-group">
                <label for="censor-size">Censor Size (%)</label>
                <input type="number" id="censor-size" placeholder="Enter size in %" min="0">
            </div>

            <div>
                <p>Body Parts to Censor:</p>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="censor-face"> Face
                    </label>
                    <label>
                        <input type="checkbox" id="censor-chest"> Chest
                    </label>
                    <label>
                        <input type="checkbox" id="censor-ass"> Ass
                    </label>
                    <label>
                        <input type="checkbox" id="censor-feet"> Feet
                    </label>
                </div>
            </div>
        </div>

        <div class="save-button">
            <button onclick="saveChanges()">Save Changes</button>
        </div>

        <div class="loader" id="loader"></div>
        <div class="toast" id="toast">Changes saved successfully!</div>
    </div>

    <script>
        // Save state to localStorage
        function saveState() {
            const state = {
                facebook: document.getElementById('app-facebook').checked,
                youtube: document.getElementById('app-youtube').checked,
                instagram: document.getElementById('app-instagram').checked,
                censorType: document.getElementById('censor-type').value,
                censorSize: document.getElementById('censor-size').value,
                censorFace: document.getElementById('censor-face').checked,
                censorChest: document.getElementById('censor-chest').checked,
                censorAss: document.getElementById('censor-ass').checked,
                censorFeet: document.getElementById('censor-feet').checked
            };
            localStorage.setItem('parentalControlState', JSON.stringify(state));
        }

        // Load state from localStorage
        function loadState() {
            const state = JSON.parse(localStorage.getItem('parentalControlState'));
            if (state) {
                document.getElementById('app-facebook').checked = state.facebook;
                document.getElementById('app-youtube').checked = state.youtube;
                document.getElementById('app-instagram').checked = state.instagram;
                document.getElementById('censor-type').value = state.censorType;
                document.getElementById('censor-size').value = state.censorSize;
                document.getElementById('censor-face').checked = state.censorFace;
                document.getElementById('censor-chest').checked = state.censorChest;
                document.getElementById('censor-ass').checked = state.censorAss;
                document.getElementById('censor-feet').checked = state.censorFeet;
            }
        }

        // Show loader and toast
        function saveChanges() {
            const loader = document.getElementById('loader');
            const toast = document.getElementById('toast');

            loader.style.display = 'block';

            setTimeout(() => {
                loader.style.display = 'none';
                toast.style.display = 'block';

                setTimeout(() => {
                    toast.style.display = 'none';
                }, 3000);
            }, 2000);

            saveState();
        }

        function disconnect() {
            alert('Disconnected successfully!');
        }

        // Add event listeners to save state on change
        function setupEventListeners() {
            document.querySelectorAll('input, select').forEach(element => {
                element.addEventListener('change', saveState);
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            setupEventListeners();
        });
    </script>
</body>
</html>
